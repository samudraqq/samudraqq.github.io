<div class="jackpot"><div id="jokiqq">575,279,230</div></div>

<input type="hidden" id="joki" name="joki" value="575279230">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        var delay = 700000;
        var jackpot = 0;
        var timer;

        pull_jackpot();
        function pull_jackpot() {
            var nominal = parseInt($('#joki').val());
            if (jackpot == 0) {
				jackpot = parseInt(nominal - 100000);
			}
            var amount = 100000 / delay * 1;
            timer = setInterval(function() { jackpot = set_jackpot(jackpot, nominal, amount); }, 1);
        }

        function set_jackpot(jackpot, nominal, amount) {
            var jackpot = jackpot + amount;
            if (jackpot >= nominal) {
                clearInterval(timer);
                pull_jackpot();
            } else {
                var result = addCommas(parseInt(jackpot));
                $('#jokiqq').html(result);
            }
			
            return jackpot;
        }
        function addCommas(nStr) {
            nStr += '';
            x = nStr.split('.');
            x1 = x[0];
            x2 = x.length > 1 ? '.' + x[1] : '';
            var rgx = /(\d+)(\d{3})/;
            while (rgx.test(x1)) {
                x1 = x1.replace(rgx, '$1' + ',' + '$2');
            }
            return x1 + x2;
        }
    });
</script>
